<!DOCTYPE html>
<html>
    <head>
        <title>겨울나기 여가</title>
        <style>
            @font-face {
            font-family: 'moneyFont';
            src: url('../font/Moneygraphy-Rounded.ttf');
        }
        body {
            margin: 0;
            font-family: 'moneyFont';
        }
        header {
            background-color: white; /* 헤더 배경 색상 */
            padding: 50px;
        }

        .layout {
            background-color: #ceecff; /* 메인 배경 색상 */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        .content {
            padding: 30px;
            display: flex;
            width: 1200px;
            gap: 70px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .item {
            background-color: white;
            width: 300px; height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        footer {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7em;
            color: #808080;
            padding: 20px;
        }
        .image_container{
            width: 270px; height: 270px;
            overflow: hidden;
        }
        .image_container > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item > a {
            color: black;
            padding: 20px;
            font-size: 1.5em;
        }

        </style>
    </head>
    <body>
        <header>
            <h1>겨울나기 여가 생활</h1>
            <h2>겨울을 즐겁게 보내는 방법</h2>
        </header>
        <div class="layout">
            <div class="content">
                <div class="item" id="movie">
                    <div class="image_container">
                        <img src="../images/영화.jpeg">
                    </div>
                    <a href="../leaf/play1.html">영화</a>
                </div>
                <div class="item" id="ski">
                    <div class="image_container">
                        <img src="../images/스키.png">
                    </div>
                    <a href="../leaf/play2.html">스키</a>
                </div>
                <div class="item" id="snowman">
                    <div class="image_container">
                        <img src="../images/눈사람.jpg">
                    </div>
                    <a href="../leaf/play3.html">눈사람 만들기</a>
                </div>
            </div>
        </div>
        <footer>
            <p>겨울나기 블로그 카테고리 페이지입니다.</p>
            <p>Copyright 이영서, 정헌희</p>
        </footer>
    </body>
</html>
